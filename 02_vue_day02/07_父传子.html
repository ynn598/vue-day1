<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

<!--    父标签中的数据 username-->
    <input type="text" v-model="username">
    <hr>
    父组件的值:  {{username}}

<!--    子组件的标签-->
    <son :test="username"></son>
</div>

<script src="js/vue.min.js"></script>

<script>
// 1. 父组件向子组件传递数据的方式是在子组件的标签上绑定一个属性
//       :任意属性名="父组件的变量"
// 2. 父组件传递的值可以在子组件内部通过props接收
// 3. 尽量不要在子组件的内部修改来自于父组件的值

    let son = {
        template: `
            <p>我希望....真的希望, 这是一个单纯的局部组件: {{test}}</p>`,
<!--            -->


        props:['test'],
    }

    new Vue({
        el: "#app",
        data: {
            username:""
        },
        // 注册
        components:{
            "son":son,
        }
    })
</script>

</body>
</html>
