<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .aa{

    }
    </style>
</head>
<body>

<div id="app">

    <img v-bind:src="src" :title="title"  class="aa">

<script>

            css1:true,
        },
        methods:{
            change_pic(){
                this.src='https://dss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1593106255,4245861836&fm=26&gp=0.jpg'
                this.title='tiger'
            },
            change_style(){
                this.css1 = !this.css1
            }
        }
    })
</script>
