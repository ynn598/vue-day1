<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <first></first>
    <second></second>
</div>

<script src="js/vue.min.js"></script>
<script src="js/vuex.3.0.1.js"></script>

<script>
    let first = {
        template:`
        <div>
        这是第一个组件
        <button @click="add">求和</button>
</div>
        `,
        methods:{
            add(){
                this.$store.commit('list_sum')
            }
        }
    }

    let second = {
        template: `
        <div>
        第二个{{$store.state.count}}
        <hr>
        获取count相反数:{{$store.getters.change_count}}

</div>
`
    }

    let myStore = new Vuex.Store({
        state:{
            count:1,
            num_list:[100,99,10]
        },
        mutations:{
            list_sum(state){
                for (var i=0;i<state.length;i++){
                    sum += state[i]
                    console.log(sum)
                }
            }
        },
        getters:{
            // 返回相反数
            change_count(state){
                return 0-state.count
            }
        }
    })
    new Vue({
        el: "#app",
        data: {},
        components:{
            first:first,
            second:second,
        },
        store : myStore
    })
</script>

</body>
</html>
